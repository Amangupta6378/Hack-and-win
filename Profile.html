            src="./logo-removebg-preview.png"

            width="100px"
          />
          <br />
          <a href="#"

              <i class="fa-solid fa-house"></i><span>Home</span>
            </div></a

          <a href="#"
            ><div><i class="fa-solid fa-search"></i><span>Search</span></div></a

          <a href="./Notification.html"

          >
          <a href="#"
            ><div><i class="fa-solid fa-user"></i><span>Profile</span></div></a

          <a href="#"
            ><div>
              <i class="fa-solid fa-message"></i><span>Message</span>

          >
          <a href="#"

          >
          <a href="./video.html"

            </div></a
          >
        </div>
        <div class="col-sm-7 offset-1 mt-2 second-col">
          <div class="container">
            <div>
              <i
                class="fa-solid fa-circle-user logo"
                style="color: #74c0fc"
              ></i>
            </div>
            <div class="profile-info">
              <h2 id="name">Aman Gupta</h2>
              <p id="email">guptaaman6378@gmail.com</p>
              <!-- <p id="bio">
                    I am a passionate and dedicated BTech CSE student with a keen interest
                    in exploring the dynamic world of technology. With a strong foundation
                    in computer science principles and hands-on experience in various
                    programming languages and tools,
                  </p> -->
            </div>
            <div class="stats">
              <div>
                <strong id="followers">500</strong><br />
                Followers
              </div>
              <div>
                <strong id="following">200</strong><br />
                Following
              </div>
              <div>
                <strong id="posts">50</strong><br />
                Posts
              </div>
            </div>
            <button onclick="editProfile()">Edit Profile</button>
          </div>

          <script>
            function editProfile() {
              var name = prompt("Enter your name:");
              var email = prompt("Enter your email:");
              var bio = prompt("Enter your bio:");
              var followers = parseInt(prompt("Enter your followers count:"));
              var following = parseInt(prompt("Enter your following count:"));
              var posts = parseInt(prompt("Enter your posts count:"));

              document.getElementById("name").textContent = name;
              document.getElementById("email").textContent = email;
              document.getElementById("bio").textContent = bio;
              document.getElementById("followers").textContent = followers;
              document.getElementById("following").textContent = following;
              document.getElementById("posts").textContent = posts;
            }
          </script>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      // JavaScript to handle like button click
      document.addEventListener("DOMContentLoaded", function () {
        const likeButtons = document.querySelectorAll(
          ".like i.fa-regular.fa-thumbs-up"
        );
        likeButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            // Toggle class to change color to blue
            if (button.classList.contains("text-primary")) {
              button.classList.remove("text-primary");
            } else {
              button.classList.add("text-primary");
            }
          });
        });
      });
    </script>
